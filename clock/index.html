<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="number">
            <div id="one" class="twelve">12</div>
            <div  id="one" class="three">3</div>
            <div id="one"  class="six">6</div>
            <div id="one"  class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="gold logo.jpg" alt="rolex-log">
    </div>
<script src="index.js"></script>
</body>
</html>
