<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       
        <div class="container">
            <div class="calc">
                <h2>Tip Calculator</h2>
            </div>
        <div class="form">
                <form action="" >
                    <div class="bill">
                        <label for="">Bill :</label>
                        <input type="text" placeholder= "$" >
                    </div>
                    
                    <hr>
                    <div class="rate-1">
                        <label for="">Rate Service</label>
                        <select name="" class="rate">
                            <option disabled selected value="0">
                                -- Select an option --
                            </option>
                            <option value="0.15">15% - Excellent</option>
                            <option value="0.1">10% - Good</option>
                            <option value="0.05">5% - Fair</option>
                        </select>
                       
                    </div>
                    <hr>
                    <div class="btn-0">
                    <button type="button" class="btn">Calulate</button></div>
                    
                    <p class="error">Please enter bill and rate service  
                        
                        <div class="blank"> </div>

                    </p>
                    <div class="blank"> </div>

                    
                </form>
                <div class="result">
                    <p class="tip">Tip Amount: $0</p>
                    <p class="total">Total Amount: $0</p>
                </div>
                <div class="blank">

                </div>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
